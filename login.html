<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet"
        integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"
        integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/"
        crossorigin="anonymous"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        }

        function loginUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const storedUser = JSON.parse(localStorage.getItem(email));

            if (storedUser && password === storedUser.password) {
                sessionStorage.setItem('userId', storedUser.id);
                sessionStorage.setItem('userName', storedUser.fullName);
                alert('Login successful!');
            } else {
                alert('Invalid email or password.');
            }
        }
    </script>
</head>
<body>
    <section class="wizard-section mt-5">
        <div class="form-wizard">
            <form onsubmit="loginUser(); return false;">
                <div class="d-flex align-items-center flex-column">
                    <div class="form-group col-lg-6 col-md-7 mb-4">
                        <h1>Sign in</h1>
                    </div>
                    <div class="mb-4 form-group col-lg-6 col-md-7">
                        <label for="email" class="is-required">Email address<span class="sr-only"> (required)</span></label>
                        <div class="input-group">
                            <input name="email" type="text" class="form-control email" id="email" value="">
                        </div>
                        <small>eg: username@domain.com </small>
                    </div>
                    <div class="mb-4 form-group col-lg-6 col-md-7">
                        <label for="password" class="is-required">Password<span class="sr-only"> (required)</span></label>
                        <div class="input-group">
                            <input name="password" type="password" class="form-control password col-11 pr-0" id="password" value="">
                            <div class="d-flex align-items-center" onclick="togglePasswordVisibility()">
                                <i class="fa fa-eye-slash eye btn btn-light border-left-0" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-md-7 mb-4">
                        <div class="d-flex justify-content-start">
                            <div>
                                <a class="forget-credentials" href="#">Forgot your password?</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-md-7 mb-4">
                        <button class="btn btn-primary btn-lg btn-block" type="submit"> Login</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
